<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://global/content/xul.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/framework/apathum/styles/style.css" type="text/css"?>
<?xml-stylesheet href="chrome://userchrome/content/pages/options/styles.css" type="text/css"?>

<!DOCTYPE window SYSTEM "chrome://echelon/locale/dtd/echelon-options.dtd">

<html xmlns:html="http://www.w3.org/1999/xhtml" 
		xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" 
		id="echelonOptions" 
		title="&window.title;">

	<stringbundle id="optionsBundle" src="chrome://echelon/locale/properties/echelon-options.properties"/>
	<head>
		<html:link rel="shortcut icon" href="chrome://userchrome/content/pages/options/images/icon.png"/>
	</head>

	<script>
		var { AppConstants } = ChromeUtils.importESModule("resource://gre/modules/AppConstants.sys.mjs");
	</script>

	<html:body>
		<vbox class="modal-container" hidden="true">
            <vbox class="modal" data-modal="restart-needed">
                <vbox class="page-header">
                    <h2 class="restart-browser-label">do you want to restart your browser?</h2>
                    <html:div class="header-description">In order for Echelon to work properly, you must restart your browser. This simple step ensures a seamless experience with Echelon features.</html:div>
                </vbox>
                <hbox class="page-footer" flex="1">
                    <button class="page-footer-button restart-later-button" label="Restart Later"></button>
                    <button class="page-footer-button restart-now-button" default="true" label="Restart Now"></button>
                </hbox>
            </vbox>
        </vbox>
		<hbox flex="1">
			<hbox class="options-container" flex="1">
				<richlistbox id="categories" class="options-categories">
					<richlistitem id="category-general" value="section-general" class="category">
						<image class="category-image" />
						<label class="category-text" value="&tabs.appearance;" />
					</richlistitem>
					<richlistitem id="category-behavior" value="section-behavior" class="category">
						<image class="category-image" />
						<label class="category-text" value="&tabs.behavior;" />
					</richlistitem>
					<richlistitem id="category-debug" value="section-debug" class="category">
						<image class="category-image" />
						<label class="category-text" value="&tabs.debug;" />
					</richlistitem>
					<richlistitem id="category-about" value="section-about" class="category">
						<image class="category-image" />
						<label class="category-text" value="&tabs.about;" />
					</richlistitem>
				</richlistbox>
				<vbox id="options-sections" flex="1">
					<vbox id="section-general" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="&appearance.header;" />
						</hbox>
						<vbox class="options-content">
							<vbox id="content-section-appearance" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">Appearance</label>
								</hbox>
								<vbox class="content-section-container">
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">System Style</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
												<label class="content-section-description">Firefox tweaked the appearance depending on the Operating System</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container" flex="1">
											<echelon-menulist class="menulist" type="string" preference="Echelon.Appearance.systemStyle" flex="1">
												<label class="selected"></label>
												<image class="dropdown-marker" />
												<vbox class="list">
													<hbox class="list-arrow">
														<image class="list-arrow-image" />
													</hbox>
													<vbox class="list-container">
														<hbox class="item item-iconic" id="system-style-default" value="">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&general.appearance.os.default;</label>
														</hbox>
														<hbox class="item item-iconic" id="system-style-winvista" value="" hidden="true">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&general.appearance.os.vistaSeven;</label>
														</hbox>
														<hbox class="item item-iconic" id="system-style-winxp" value="winxp">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&general.appearance.os.xp;</label>
														</hbox>
														<hbox class="item item-iconic" id="system-style-win8" value="win8">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&general.appearance.os.eight;</label>
														</hbox>
														<hbox class="item item-iconic" id="system-style-win10" value="win10">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&general.appearance.os.ten;</label>
														</hbox>
													</vbox>
												</vbox>
											</echelon-menulist>
										</vbox>
									</hbox>
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">Use Blue Style</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
												<label class="content-section-description">Enables appearances Firefox had for default Windows themes</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Appearance.Blue"/>
										</vbox>
									</hbox>
								</vbox>
							</vbox>
							<vbox id="content-section-echelon-preset" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">&general.appearance.presets;</label>
								</hbox>
								<vbox class="content-section-container">
									<radiogroup preference="Echelon.Appearance.Preset" class="card-container" id="preset-container" flex="1">

									</radiogroup>
								</vbox>
							</vbox>
							<vbox id="content-section-homepage" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">&general.appearance.homepage;</label>
								</hbox>
								<vbox class="content-section-container">
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&general.appearance.override;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
												<label class="content-section-description">Override Echelon Presets changing the Homepage style</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Appearance.overrideHomepagePreset" />
										</vbox>
									</hbox>
									<radiogroup preference="Echelon.Appearance.Homepage.Style" class="card-container" id="homepage-container" flex="1">

									</radiogroup>
								</vbox>
							</vbox>
						</vbox>
					</vbox>
					<vbox id="section-behavior" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="&behavior.text;" />
						</hbox>
						<vbox class="options-content">
							<vbox id="content-section-browser" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">&behavior.branding.browser;</label>
								</hbox>
								<vbox class="content-section-container">
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.branding.branding;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart">Needs Restart</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container" flex="1">
											<echelon-menulist class="menulist" type="string" preference="Echelon.Option.Branding" flex="1">
												<label class="selected"></label>
												<image class="dropdown-marker" />
												<vbox class="list">
													<hbox class="list-arrow">
														<image class="list-arrow-image" />
													</hbox>
													<vbox class="list-container">
														<hbox class="item item-iconic" id="branding-default" value="">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&behavior.branding.default;</label>
														</hbox>
														<hbox class="item item-iconic" id="branding-echelon" value="echelon">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&behavior.branding.echelon;</label>
														</hbox>
														<hbox class="item item-iconic" id="branding-firefox" value="firefox">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&behavior.branding.firefox;</label>
														</hbox>
														<hbox class="item item-iconic" id="branding-aurora" value="aurora">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&behavior.branding.aurora;</label>
														</hbox>
														<hbox class="item item-iconic" id="branding-nightly" value="nightly">
															<image class="item-iconic-image" />
															<label class="item-iconic-text">&behavior.branding.nightly;</label>
														</hbox>
													</vbox>
												</vbox>
											</echelon-menulist>
										</vbox>
									</hbox>
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.branding.newlogo;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Appearance.NewLogo"/>
										</vbox>
									</hbox>
								</vbox>
							</vbox>
							<vbox id="content-section-toolbar" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">Toolbar</label>
								</hbox>
								<vbox class="content-section-container">
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.appearance.tabsOnTop;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Appearance.TabsOnTop" echelon-style-disabled="6"/>
										</vbox>
									</hbox>
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.appearance.hideTabManager;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="browser.tabs.tabmanager.enabled" echelon-style-disabled="5"/>
										</vbox>
									</hbox>
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.appearance.hideAddons;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
												<label class="content-section-description">Hides Unified Extension Button introduced in 109+ (not recommended)</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Option.HideUnifiedExtensions"/>
										</vbox>
									</hbox>
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.appearance.hideToolbar;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
												<label class="content-section-description">Collapses toolbars on browser pages for style</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Appearance.disableChrome" echelon-style-disabled="6"/>
										</vbox>
									</hbox>
								</vbox>
							</vbox>
							<vbox id="content-section-homepage" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">Homepage</label>
								</hbox>
								<vbox class="content-section-container">
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&behavior.homepage.disableSnippets;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart" hidden="true">Needs Restart</label>
												<label class="content-section-description">Disables custom Echelon snippets on Homepage</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.Homepage.HideCustomSnippets"/>
										</vbox>
									</hbox>
								</vbox>
							</vbox>
						</vbox>
					</vbox>
					<vbox id="section-debug" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="&tabs.debug;" />
						</hbox>
						<vbox class="options-content">
							<vbox id="content-section-appearance" class="content-section-new">
								<hbox class="content-section-header">
									<stack class="content-section-header-image">
										<image class="content-section-header-icon" />
									</stack>
									<label class="content-section-header-label">&debug.wizard;</label>
								</hbox>
								<vbox class="content-section-container">
									<hbox class="content-section-option">
										<vbox class="content-section-label-container" flex="1">
											<label class="content-section-label">&debug.wizard.firstRun;</label>
											<span class="content-section-additional-container">
												<label class="content-section-needs-restart">Needs Restart</label>
											</span>
										</vbox>
										<vbox class="content-section-input-container">
											<checkbox preference="Echelon.parameter.isFirstRunFinished"/>
										</vbox>
									</hbox>
								</vbox>
							</vbox>
						</vbox>
					</vbox>
					<vbox id="section-native-controls" class="section" flex="1">
						<hbox class="options-header">
							<image class="header-image" />
							<label class="header-text" value="&nativeControls.text;" />
						</hbox>
					</vbox>
					<vbox id="section-about" class="section" flex="1">
						<vbox class="about-header">
							<image class="about-header-logo" />
							<vbox class="about-header-info">
								<label id="version" class="about-header-ver" />
								<label class="about-header-update" />
							</vbox>
						</vbox>
						<hbox class="options-header view-credits-button">
							<hbox class="view-credits-container">
								<image class="header-image" />
								<label class="header-text" value="View Contributors" />
							</hbox>
						</hbox>
						<vbox class="about-content" flex="1">
							<!-- <vbox id="contributors" class="about-content-container">
							</vbox> -->
							<vbox class="options-content">
								<vbox id="content-section-about-echelon" class="content-section-new">
									<hbox class="content-section-header">
										<stack class="content-section-header-image">
											<image class="content-section-header-icon" />
										</stack>
										<label class="content-section-header-label">Echelon</label>
									</hbox>
									<vbox class="content-section-container">
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Version</label>
												<span class="content-section-additional-container">
													<label id="version-short" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Build</label>
												<span class="content-section-additional-container">
													<label id="build" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Update Channel</label>
												<span class="content-section-additional-container">
													<label id="channel" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Repository Branch</label>
												<span class="content-section-additional-container">
													<label id="branch" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
									</vbox>
								</vbox>
								<vbox id="content-section-browser" class="content-section-new">
									<hbox class="content-section-header">
										<stack class="content-section-header-image">
											<image class="content-section-header-icon" />
										</stack>
										<label class="content-section-header-label">Browser</label>
									</hbox>
									<vbox class="content-section-container">
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Browser Name</label>
												<span class="content-section-additional-container">
													<label data-content="Services.appinfo.name" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Engine Version</label>
												<span class="content-section-additional-container">
													<label data-content="Services.appinfo.version" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Update Channel</label>
												<span class="content-section-additional-container">
													<label data-content="Services.appinfo.defaultUpdateChannel" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
									</vbox>
								</vbox>
								<vbox id="content-section-about-os" class="content-section-new">
									<hbox class="content-section-header">
										<stack class="content-section-header-image">
											<image class="content-section-header-icon" />
										</stack>
										<label class="content-section-header-label">Windows</label>
									</hbox>
									<vbox class="content-section-container">
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Version in Manifest</label>
												<span class="content-section-additional-container">
													<label data-content="getWinVer()" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
										<hbox class="content-section-option">
											<vbox class="content-section-label-container" flex="1">
												<label class="content-section-label">Update Channel</label>
												<span class="content-section-additional-container">
													<label data-content="getTrueWinVer()" class="about-section-text"></label>
												</span>
											</vbox>
										</hbox>
									</vbox>
								</vbox>
							</vbox>
						</vbox>
					</vbox>
				</vbox>
			</hbox>
		</hbox>
	</html:body>

	<script src="chrome://userchrome/content/framework/apathum/scripts/modal.js" type="text/javascript"></script>
	<script src="chrome://userchrome/content/framework/apathum/scripts/menulist.js" type="text/javascript"></script>
	
	<script src="chrome://userchrome/content/pages/options/script.js" type="text/javascript"></script>

</html>
