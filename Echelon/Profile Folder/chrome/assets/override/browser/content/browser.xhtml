}

</script>

<script>
  /* eslint-env mozilla/browser-window */
  Services.scriptloader.loadSubScript("chrome://browser/content/browser-init.js", this);
  Services.scriptloader.loadSubScript("chrome://global/content/contentAreaUtils.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/browser-captivePortal.js", this);
  if (AppConstants.MOZ_DATA_REPORTING) {
    Services.scriptloader.loadSubScript("chrome://browser/content/browser-data-submission-info-bar.js", this);
  }
  if (!AppConstants.MOZILLA_OFFICIAL) {
    Services.scriptloader.loadSubScript("chrome://browser/content/browser-development-helpers.js", this);
  }
  Services.scriptloader.loadSubScript("chrome://browser/content/browser-pageActions.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/sidebar/browser-sidebar.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/browser-tabsintitlebar.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/browser-unified-extensions.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/tabbrowser/tab.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/tabbrowser/tabbrowser.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/tabbrowser/tabgroup.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/tabbrowser/tabgroup-menu.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/tabbrowser/tabs.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/places/places-menupopup.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/search/autocomplete-popup.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/search/searchbar.js", this);
  Services.scriptloader.loadSubScript("chrome://browser/content/shopping/shopping-sidebar.js", this);

  window.onload = gBrowserInit.onLoad.bind(gBrowserInit);
  window.onunload = gBrowserInit.onUnload.bind(gBrowserInit);
  window.onclose = WindowIsClosing;

  window.addEventListener("MozBeforeInitialXULLayout",
    gBrowserInit.onBeforeInitialXULLayout.bind(gBrowserInit), { once: true });

  // The listener of DOMContentLoaded must be set on window, rather than
  // document, because the window can go away before the event is fired.
  // In that case, we don't want to initialize anything, otherwise we
  // may be leaking things because they will never be destroyed after.
  window.addEventListener("DOMContentLoaded",
    gBrowserInit.onDOMContentLoaded.bind(gBrowserInit), { once: true });
</script>

<panel id="widget-overflow"
       class="panel-no-padding"
       role="group"
       type="arrow"
       noautofocus="true"
       position="bottomright topright"
       hidden="true">
  <panelmultiview mainViewId="widget-overflow-mainView">
    <panelview id="widget-overflow-mainView"
               context="toolbar-context-menu">
      <vbox class="panel-subview-body">
        <vbox id="widget-overflow-list" class="widget-overflow-list"
              overflowfortoolbar="nav-bar"/>
        <toolbarseparator id="widget-overflow-fixed-separator" hidden="true"/>
        <vbox id="widget-overflow-fixed-list" class="widget-overflow-list" hidden="true" />
      </vbox>
      <toolbarseparator />
      <toolbarbutton command="cmd_CustomizeToolbars"
                      id="overflowMenu-customize-button"
                      class="subviewbutton panel-subview-footer-button"
                      data-l10n-id="toolbar-overflow-customize-button"/>
    </panelview>
  </panelmultiview>
  <!-- This menu is here because not having it in the menu in which it's used flickers
       when hover styles overlap. See https://bugzilla.mozilla.org/show_bug.cgi?id=1378427 .
       -->
  <menupopup id="customizationPanelItemContextMenu">
    <menuitem id="customizationPanelItemContextMenuManageExtension"
              data-lazy-l10n-id="toolbar-context-menu-manage-extension"
              contexttype="toolbaritem"
              class="customize-context-manageExtension"/>
    <menuitem id="customizationPanelItemContextMenuRemoveExtension"
              data-lazy-l10n-id="toolbar-context-menu-remove-extension"
              contexttype="toolbaritem"
              class="customize-context-removeExtension"/>
    <menuitem id="customizationPanelItemContextMenuReportExtension"
              data-lazy-l10n-id="toolbar-context-menu-report-extension"
              contexttype="toolbaritem"
              class="customize-context-reportExtension"/>
    <menuseparator/>
    <menuitem id="customizationPanelItemContextMenuPin"
              data-lazy-l10n-id="toolbar-context-menu-pin-to-overflow-menu"
              closemenu="single"
              class="customize-context-moveToPanel"/>
    <menuitem id="customizationPanelItemContextMenuUnpin"
              closemenu="single"
              class="customize-context-moveToToolbar"
              data-l10n-id="customize-menu-unpin-from-overflowmenu"/>
    <menuitem id="customizationPanelItemContextMenuRemove"
              closemenu="single"
              class="customize-context-removeFromPanel"
              data-lazy-l10n-id="toolbar-context-menu-remove-from-toolbar"/>
    <menuseparator/>
    <menuitem command="cmd_CustomizeToolbars"
              class="viewCustomizeToolbar"
              data-lazy-l10n-id="toolbar-context-menu-view-customize-toolbar"/>
  </menupopup>
</panel>

<html:template id="unified-extensions-panel-template">
  <panel id="unified-extensions-panel"
         class="panel-no-padding"
         role="group"
         type="arrow"
         noautofocus="true"
         position="bottomright topright"
         hidden="true">
    <panelmultiview mainViewId="unified-extensions-view">
      <panelview id="unified-extensions-view"
                 class="cui-widget-panelview"
                 mainview-with-header="true">
        <box class="panel-header">
          <html:h1>
            <html:span data-l10n-id="unified-extensions-header-title"/>

        </box>

        <toolbarseparator />

          <html:div id="unified-extensions-messages-container">
            <!-- messages will be inserted here -->
          </html:div>

          <vbox id="overflowed-extensions-list">
            <!-- overflowed extension buttons from the nav-bar will go here -->

          <vbox id="unified-extensions-area">
            <!-- default area for extension browser action buttons -->
          </vbox>

          <vbox class="unified-extensions-list">
            <!-- active visible extensions go here -->

        </vbox>

        <toolbarseparator />

        <toolbarbutton id="unified-extensions-manage-extensions"
                       class="subviewbutton panel-subview-footer-button unified-extensions-manage-extensions"

<html:template id="template-identity-popup">
<panel id="identity-popup"
       class="panel-no-padding"
       type="arrow"
       role="alertdialog"
       noautofocus="true"
       aria-labelledby="identity-popup-mainView-panel-header-span"
       orient="vertical">

  <panelmultiview id="identity-popup-multiView"
                  mainViewId="identity-popup-mainView">
    <panelview id="identity-popup-mainView"
               class="PanelUI-subView"
               role="document"
               mainview-with-header="true">
      <!-- The panel header text value changes dynamically by browser-siteIdentity.js,
         - that's why the panel header box needs to remain hardcoded in the markup.
         - instead of being handled by PanelMultiView.sys.mjs. -->
      <box id="identity-popup-mainView-panel-header" class="panel-header">
        <html:h1>
          <html:span id="identity-popup-mainView-panel-header-span"/>
        </html:h1>
      </box>
      <toolbarseparator/>
      <vbox class="panel-subview-body">
        <toolbarbutton id="identity-popup-security-button"
                       class="identity-popup-security-connection subviewbutton subviewbutton-iconic">
          <image class="identity-popup-security-connection-icon toolbarbutton-icon"></image>
          <hbox class="toolbarbutton-text" flex="1">
            <label class="identity-popup-connection-not-secure"
                        when-connection="not-secure secure-cert-user-overridden secure-custom-root cert-error-page https-only-error-page" data-l10n-id="identity-connection-not-secure"></label>
            <label class="identity-popup-connection-secure"
                        when-connection="secure secure-ev" data-l10n-id="identity-connection-secure"></label>
            <label class="identity-popup-connection-failure"
                        when-connection="net-error-page" data-l10n-id="identity-connection-failure"></label>
            <label when-connection="chrome" data-l10n-id="identity-connection-internal"></label>
            <label when-connection="file" data-l10n-id="identity-connection-file"></label>
            <label when-connection="associated" data-l10n-id="identity-connection-associated"></label>
            <label when-connection="extension" data-l10n-id="identity-extension-page"></label>
            <label class="identity-popup-connection-secure upgraded" when-httpsonlystatus="upgraded failed-sub"
              data-l10n-id="identity-https-only-connection-upgraded"></label>
          </hbox>
        </toolbarbutton>

        <!-- Security Section -->
        <hbox id="identity-popup-security" class="identity-popup-section indented" flex="1">
          <vbox class="identity-popup-security-content" flex="1">

            <vbox id="identity-popup-security-description">
              <description id="identity-popup-security-ev-content-owner"
                           when-connection="secure-ev"/>
              <description class="identity-popup-warning-box identity-popup-warning-gray"
                           when-mixedcontent="active-blocked" data-l10n-id="identity-active-blocked"></description>
              <description id="identity-popup-security-decription-custom-root"
                           class="identity-popup-warning-box identity-popup-warning-gray"
                           when-customroot="true" data-l10n-id="identity-custom-root"></description>
              <description class="identity-popup-warning-box identity-popup-warning-yellow"
                           when-mixedcontent="passive-loaded" data-l10n-id="identity-passive-loaded"></description>
              <description class="identity-popup-warning-box identity-popup-warning-yellow"
                           when-mixedcontent="active-loaded" data-l10n-id="identity-active-loaded"></description>
              <description class="identity-popup-warning-box identity-popup-warning-yellow"
                           when-ciphers="weak" data-l10n-id="identity-weak-encryption"></description>
            </vbox>

            <vbox id="identity-popup-security-httpsonlymode" when-httpsonlystatus="exception upgraded failed-top failed-sub">
              <label flex="1" data-l10n-id="identity-https-only-label2"></label>
              <menulist id="identity-popup-security-httpsonlymode-menulist" sizetopopup="none">
                <menupopup>
                  <menuitem value="0" data-l10n-id="identity-https-only-dropdown-on" />
                  <menuitem value="1" data-l10n-id="identity-https-only-dropdown-off"
                            id="identity-popup-security-menulist-off-item" />
                  <menuitem value="2" data-l10n-id="identity-https-only-dropdown-off-temporarily" />
                </menupopup>
              </menulist>
              <vbox id="identity-popup-security-httpsonlymode-info">
                <description when-httpsonlystatus="exception" flex="1" data-l10n-id="identity-https-only-info-turn-on3">
                </description>
                <description when-httpsonlystatus="failed-sub" flex="1" data-l10n-id="identity-https-only-info-turn-off3">
                </description>
                <description when-httpsonlystatus="failed-top" flex="1" data-l10n-id="identity-https-only-info-no-upgrade">
                </description>
              </vbox>
            </vbox>

          </vbox>
        </hbox>
      </vbox>

      <!-- Clear Site Data Button -->
      <vbox id="identity-popup-clear-sitedata-footer"
            class="panel-subview-footer-button"
            hidden="true">
        <toolbarseparator/>
        <toolbarbutton id="identity-popup-clear-sitedata-button"
                data-l10n-id="identity-clear-site-data"
                class="subviewbutton"/>
      </vbox>
    </panelview>

    <!-- Security SubView -->
    <panelview id="identity-popup-securityView"
               class="PanelUI-subView"
               role="document">
      <vbox class="panel-subview-body">
        <hbox class="identity-popup-security-connection identity-popup-section" align="center">
          <image class="identity-popup-security-connection-icon"/>
          <description class="identity-popup-connection-not-secure security-view"
                       when-connection="not-secure secure-cert-user-overridden cert-error-page net-error-page https-only-error-page" data-l10n-id="identity-connection-not-secure-security-view"></description>
          <description class="identity-popup-connection-secure security-view"
                       when-connection="secure secure-ev" data-l10n-id="identity-connection-verified"></description>
        </hbox>

        <vbox id="identity-popup-securityView-extended-info" class="identity-popup-section">
          <!-- (EV) Certificate Information -->
          <description id="identity-popup-content-owner-label"
                       when-connection="secure-ev" data-l10n-id="identity-ev-owner-label"></description>
          <description id="identity-popup-content-owner"
                       when-connection="secure-ev"
                       class="header"/>
          <description id="identity-popup-content-supplemental"
                       when-connection="secure-ev"/>
          <description id="identity-popup-content-verifier"
                       when-connection="secure secure-ev secure-cert-user-overridden"/>
          <description id="identity-popup-content-verifier-unknown"
                       class="identity-popup-warning-box identity-popup-warning-gray"
                       when-customroot="true">
            <label data-l10n-id="identity-description-custom-root2"/>
            <html:a is="moz-support-link" id="identity-popup-custom-root-learn-more" support-page="enterprise-roots"/>
          </description>

          <!-- Remove Certificate Exception -->
          <button id="identity-popup-remove-cert-exception"
                  when-connection="secure-cert-user-overridden"
                  data-l10n-id="identity-remove-cert-exception"
                  class="panel-button"/>

          <!-- Connection is Not Secure -->
          <description when-connection="not-secure cert-error-page net-error-page https-only-error-page"
                       data-l10n-id="identity-description-insecure"></description>

          <!-- Weak Cipher -->
          <description when-ciphers="weak" data-l10n-id="identity-description-weak-cipher-intro"></description>
          <description class="identity-popup-warning-box identity-popup-warning-yellow"
                       when-ciphers="weak" data-l10n-id="identity-description-weak-cipher-risk"></description>

          <!-- Active Mixed Content Blocked -->
          <description class="identity-popup-warning-box identity-popup-warning-gray"
                       when-mixedcontent="active-blocked">
            <label data-l10n-id="identity-description-active-blocked2"/>
            <html:a is="moz-support-link" class="identity-popup-mcb-learn-more" support-page="mixed-content"/>
          </description>

          <!-- Passive Mixed Content Loaded -->
          <description when-mixedcontent="passive-loaded" data-l10n-id="identity-description-passive-loaded"></description>
          <description class="identity-popup-warning-box identity-popup-warning-yellow"
                       when-mixedcontent="passive-loaded">
            <label data-l10n-id="identity-description-passive-loaded-insecure2"/>
            <html:a is="moz-support-link" class="identity-popup-mcb-learn-more" support-page="mixed-content"/>
          </description>

          <!-- Passive Mixed Content Loaded, Active Mixed Content Blocked -->
          <description when-mixedcontent="passive-loaded active-blocked" data-l10n-id="identity-description-passive-loaded"></description>
          <description when-mixedcontent="passive-loaded active-blocked"
                       class="identity-popup-warning-box identity-popup-warning-yellow">
            <label data-l10n-id="identity-description-passive-loaded-mixed2"/>
            <html:a is="moz-support-link" class="identity-popup-mcb-learn-more" support-page="mixed-content"/>
          </description>

          <!-- Active Mixed Content Blocking Disabled -->
          <description when-mixedcontent="active-loaded"
                       data-l10n-id="identity-description-active-loaded"></description>
          <description when-mixedcontent="active-loaded"
                       data-l10n-id="identity-description-active-loaded-insecure"></description>
          <hbox>
            <html:a is="moz-support-link" when-mixedcontent="active-loaded"
                       and-when-loginforms="secure" class="identity-popup-mcb-learn-more" support-page="mixed-content"/>
          </hbox>


          <!-- Buttons to enable/disable mixed content blocking. -->
          <button id="identity-popup-disable-mixed-content-blocking"
                  when-mixedcontent="active-blocked"
                  data-l10n-id="identity-disable-mixed-content-blocking"
                  class="panel-button"/>
          <button id="identity-popup-enable-mixed-content-blocking"
                  when-mixedcontent="active-loaded"
                  data-l10n-id="identity-enable-mixed-content-blocking"
                  class="panel-button"/>
        </vbox>
      </vbox>

      <vbox id="identity-popup-more-info-footer">
        <!-- More Security Information -->
        <toolbarseparator />
        <toolbarbutton id="identity-popup-more-info"
                data-l10n-id="identity-more-info-link-text"
                class="subviewbutton panel-subview-footer-button"/>
      </vbox>

    </panelview>
  </panelmultiview>
</panel>
</html:template>

<!-- The commands are handled by DownloadsPanel.handleEvent -->
<commandset commandupdater="true" events="richlistbox-select"
            oncommandupdate="goUpdateCommand('cmd_delete');"
            id="downloadPanelCommands">
  <command id="downloadsCmd_doDefault" />
  <command id="downloadsCmd_pauseResume" />
  <command id="downloadsCmd_cancel" />
  <command id="downloadsCmd_unblock" />
  <command id="downloadsCmd_chooseUnblock" />
  <command id="downloadsCmd_unblockAndOpen" />
  <command id="downloadsCmd_unblockAndSave" />
  <command id="downloadsCmd_confirmBlock" />
  <command id="downloadsCmd_open" />
  <command id="downloadsCmd_open:current" />
  <command id="downloadsCmd_open:tab" />
  <command id="downloadsCmd_open:tabshifted" />
  <command id="downloadsCmd_open:window" />
  <command id="downloadsCmd_show" />
  <command id="downloadsCmd_retry" />
  <command id="downloadsCmd_openReferrer" />
  <command id="downloadsCmd_copyLocation" />
  <command id="downloadsCmd_clearList" />
  <command id="downloadsCmd_openInSystemViewer" />
  <command id="downloadsCmd_alwaysOpenInSystemViewer" />
  <command id="downloadsCmd_alwaysOpenSimilarFiles" />
  <command id="downloadsCmd_deleteFile" />
</commandset>

<!-- For accessibility to screen readers, we use a label on the panel instead
  of the anchor because the panel can also be displayed without an anchor. -->
<panel id="downloadsPanel"
       data-l10n-id="downloads-panel"
       class="cui-widget-panel panel-no-padding"
       role="group"
       type="arrow"
       orient="vertical"
       onpopupshown="DownloadsPanel.onPopupShown(event);"
       onpopuphidden="DownloadsPanel.onPopupHidden(event);"
       hidden="true">

  <linkset>
    <html:link rel="localization" href="browser/downloads.ftl" />
  </linkset>

  <!-- The following popup menu should be a child of the panel element,
       otherwise flickering may occur when the cursor is moved over the area
       of a disabled menu item that overlaps the panel.  See bug 492960. -->
  <menupopup id="downloadsContextMenu"
             class="download-state">
    <menuitem command="downloadsCmd_pauseResume"
              class="downloadPauseMenuItem"
              data-l10n-id="downloads-cmd-pause"/>
    <menuitem command="downloadsCmd_pauseResume"
              class="downloadResumeMenuItem"
              data-l10n-id="downloads-cmd-resume"/>
    <menuitem command="downloadsCmd_unblock"
              class="downloadUnblockMenuItem"
              data-l10n-id="downloads-cmd-unblock"/>
    <menuitem command="downloadsCmd_openInSystemViewer"
              class="downloadUseSystemDefaultMenuItem"
              data-l10n-id="downloads-cmd-use-system-default"/>
    <menuitem command="downloadsCmd_alwaysOpenInSystemViewer"
              type="checkbox"
              class="downloadAlwaysUseSystemDefaultMenuItem"
              data-l10n-id="downloads-cmd-always-use-system-default"/>
    <menuitem command="downloadsCmd_alwaysOpenSimilarFiles"
              type="checkbox"
              class="downloadAlwaysOpenSimilarFilesMenuItem"
              data-l10n-id="downloads-cmd-always-open-similar-files"/>
    <menuitem command="downloadsCmd_show"
              class="downloadShowMenuItem"
              data-l10n-id="downloads-cmd-show-menuitem-2"/>

    <menuseparator class="downloadCommandsSeparator"/>

    <menuitem command="downloadsCmd_openReferrer"
              class="downloadOpenReferrerMenuItem"
              data-l10n-id="downloads-cmd-go-to-download-page"/>
    <menuitem command="downloadsCmd_copyLocation"
              class="downloadCopyLocationMenuItem"
              data-l10n-id="downloads-cmd-copy-download-link"/>

    <menuseparator/>

    <menuitem command="downloadsCmd_deleteFile"
              class="downloadDeleteFileMenuItem"
              data-l10n-id="downloads-cmd-delete-file"/>
    <menuitem command="cmd_delete"
              class="downloadRemoveFromHistoryMenuItem"
              data-l10n-id="downloads-cmd-remove-from-history"/>
    <menuitem command="downloadsCmd_clearList"
              data-l10n-id="downloads-cmd-clear-list"/>
    <menuitem command="downloadsCmd_clearDownloads"
              hidden="true"
              data-l10n-id="downloads-cmd-clear-downloads"/>
  </menupopup>

  <panelmultiview id="downloadsPanel-multiView"
                  mainViewId="downloadsPanel-mainView"
                  disablekeynav="true">

    <panelview id="downloadsPanel-mainView">
      <vbox class="panel-view-body-unscrollable">
        <richlistbox id="downloadsListBox"
                     data-l10n-id="downloads-panel-items"
                     data-l10n-attrs="style"
                     context="downloadsContextMenu"
                     onmouseover="DownloadsView.onDownloadMouseOver(event);"
                     onmouseout="DownloadsView.onDownloadMouseOut(event);"
                     oncontextmenu="DownloadsView.onDownloadContextMenu(event);"
                     ondragstart="DownloadsView.onDownloadDragStart(event);"/>
        <description id="emptyDownloads"
                     data-l10n-id="downloads-panel-empty"/>
      </vbox>
      <vbox id="downloadsFooter">
        <stack>
          <hbox id="downloadsSummary"
                align="center"
                orient="horizontal"
                onkeydown="DownloadsSummary.onKeyDown(event);"
                onclick="DownloadsSummary.onClick(event);">
            <image class="downloadTypeIcon" />
            <vbox pack="center"
                  flex="1"
                  class="downloadContainer">
              <description id="downloadsSummaryDescription"/>
              <html:progress id="downloadsSummaryProgress"
                             class="downloadProgress"
                             max="100"/>
              <description id="downloadsSummaryDetails"
                           crop="end"/>
            </vbox>
          </hbox>
          <vbox id="downloadsFooterButtons">
            <toolbarseparator />
            <button id="downloadsHistory"
                    data-l10n-id="downloads-history"
                    class="downloadsPanelFooterButton subviewbutton panel-subview-footer-button toolbarbutton-1"
                    flex="1"
                    oncommand="DownloadsPanel.showDownloadsHistory();"
                    pack="start"/>
          </vbox>
        </stack>
      </vbox>
    </panelview>

    <panelview id="downloadsPanel-blockedSubview"
               data-l10n-id="downloads-details"
               class="PanelUI-subView">
      <vbox class="panel-view-body-unscrollable">
        <hbox class="downloadsPanel-blockedSubview-title-box">
          <description id="downloadsPanel-blockedSubview-title"/>
          <image class="downloadsPanel-blockedSubview-image"/>
        </hbox>
        <description id="downloadsPanel-blockedSubview-details1"/>
        <description id="downloadsPanel-blockedSubview-details2"/>
      </vbox>
      <html:moz-button-group id="downloadsPanel-blockedSubview-buttons"
            class="panel-footer">
        <button id="downloadsPanel-blockedSubview-unblockButton"
                class="footer-button"
                command="downloadsCmd_unblockAndOpen"/>
        <button id="downloadsPanel-blockedSubview-deleteButton"
                class="footer-button"
                oncommand="DownloadsBlockedSubview.confirmBlock();"
                default="true"/>
      </html:moz-button-group>
    </panelview>
  </panelmultiview>

</panel>

  <panelview id="PanelUI-remotetabs" class="PanelUI-subView">
    <vbox class="panel-subview-body">
      <!-- this widget has 3 boxes in the body, but only 1 is ever visible -->
      <!-- When Sync is ready to sync -->
      <vbox id="PanelUI-remotetabs-main" hidden="true">
        <vbox id="PanelUI-remotetabs-buttons">
          <toolbarbutton id="PanelUI-remotetabs-syncnow"
                         align="center"
                         class="subviewbutton"
                         closemenu="none">
            <hbox flex="1">
              <image class="syncNowBtn"/>
              <label class="syncnow-label"
                     data-l10n-id="appmenuitem-fxa-toolbar-sync-now2"
                     sync-now-data-l10n-id="appmenuitem-fxa-toolbar-sync-now2"
                     syncing-data-l10n-id="fxa-toolbar-sync-syncing2"
                     flex="1"
                     crop="end"/>
            </hbox>
          </toolbarbutton>
          <toolbarbutton id="PanelUI-remotetabs-view-managedevices"
                         class="subviewbutton"
                         data-l10n-id="appmenuitem-fxa-manage-account"
                         >
                         <observes element="sidebar-box" attribute="positionend"/>
          </toolbarbutton>
          <toolbarseparator id="PanelUI-remotetabs-separator"/>
        </vbox>
        <deck id="PanelUI-remotetabs-deck">
          <!-- Sync is ready to Sync and the "tabs" engine is enabled -->
          <vbox id="PanelUI-remotetabs-tabspane">
            <vbox id="PanelUI-remotetabs-tabslist"
            notabsforclientlabel="appmenu-remote-tabs-notabs"
                  />
          </vbox>
          <!-- Sync is ready to Sync but we are still fetching the tabs to show -->
          <vbox id="PanelUI-remotetabs-fetching">
            <!-- Show intentionally blank panel, see bug 1239845 -->
          </vbox>
          <!-- Sync is ready to Sync but the "tabs" engine isn't enabled-->
          <hbox id="PanelUI-remotetabs-tabsdisabledpane" pack="center" flex="1">
            <vbox class="PanelUI-remotetabs-instruction-box" align="center">
              <hbox pack="center">
                <image class="fxaSyncIllustrationIssue"/>
              </hbox>
              <label class="PanelUI-remotetabs-instruction-label" data-l10n-id="appmenu-remote-tabs-tabsnotsyncing"></label>
              <hbox pack="center">
                <toolbarbutton class="PanelUI-remotetabs-button"
                               id="PanelUI-remotetabs-tabsdisabledpane-button"
                               data-l10n-id="appmenu-remote-tabs-opensettings"
                               />
              </hbox>
            </vbox>
          </hbox>
          <!-- Sync has only 1 (ie, this) device connected -->
          <hbox id="PanelUI-remotetabs-nodevicespane" pack="center" flex="1">
            <vbox class="PanelUI-remotetabs-instruction-box" align="center">
              <hbox pack="center">
                <image class="fxaSyncIllustrationIssue"/>
              </hbox>
              <label class="PanelUI-remotetabs-instruction-label" data-l10n-id="appmenu-remote-tabs-noclients"></label>
              <toolbarbutton id="PanelUI-remotetabs-connect-device-button"
                             class="PanelUI-remotetabs-button"
                             data-l10n-id="appmenu-remote-tabs-connectdevice"
                             />
            </vbox>
          </hbox>
        </deck>
      </vbox>
      <!-- a box to ensure contained boxes are centered horizonally -->
      <hbox pack="center" flex="1">
        <!-- When Sync is not configured -->
        <vbox id="PanelUI-remotetabs-setupsync"
              flex="1"
              align="center"
              class="PanelUI-remotetabs-instruction-box"
              hidden="true">
          <image class="fxaSyncIllustration"/>
          <label class="PanelUI-remotetabs-instruction-label" data-l10n-id="appmenu-remote-tabs-welcome"></label>
          <toolbarbutton class="PanelUI-remotetabs-button"
                         id="PanelUI-remotetabs-setupsync-button"
                         data-l10n-id="appmenu-remote-tabs-sign-into-sync"
                         />
        </vbox>
        <!-- When Sync is not enabled -->
        <vbox id="PanelUI-remotetabs-syncdisabled"
              flex="1"
              align="center"
              class="PanelUI-remotetabs-instruction-box"
              hidden="true">
          <image class="fxaSyncIllustration"/>
          <label class="PanelUI-remotetabs-instruction-label" data-l10n-id="appmenu-remote-tabs-welcome"></label>
          <toolbarbutton class="PanelUI-remotetabs-button"
                         id="PanelUI-remotetabs-syncdisabled-button"
                         data-l10n-id="appmenu-remote-tabs-turn-on-sync"
                         />
        </vbox>
        <!-- When Sync needs re-authentication -->
        <vbox id="PanelUI-remotetabs-reauthsync"
              flex="1"
              align="center"
              class="PanelUI-remotetabs-instruction-box"
              hidden="true">
          <image class="fxaSyncIllustrationIssue"/>
          <label class="PanelUI-remotetabs-instruction-label" data-l10n-id="appmenu-remote-tabs-welcome"></label>
          <toolbarbutton class="PanelUI-remotetabs-button"
                         id="PanelUI-remotetabs-reauthsync-button"
                         data-l10n-id="appmenu-remote-tabs-sign-into-sync"
                         />
        </vbox>
        <!-- When Sync needs verification -->
        <vbox id="PanelUI-remotetabs-unverified"
              flex="1"
              align="center"
              class="PanelUI-remotetabs-instruction-box"
              hidden="true">
          <image class="fxaSyncIllustrationIssue"/>
          <label class="PanelUI-remotetabs-instruction-label" data-l10n-id="appmenu-remote-tabs-unverified"></label>
          <toolbarbutton class="PanelUI-remotetabs-button"
                         id="PanelUI-remotetabs-unverified-button"
                         data-l10n-id="appmenu-remote-tabs-opensettings"
                         />
        </vbox>
      </hbox>
    </vbox>
  </panelview>

<panelview id="report-broken-site-popup-mainView"
           class="report-broken-site-view main-view PanelUI-subView"
           role="dialog"
           aria-describedby="report-broken-site-panel-intro"
           data-l10n-id="report-broken-site-panel-header"
           data-l10n-attrs="title"
           mainview-with-header="true">
  <!-- The panel can be opened from the Help menubar, so with the current
     - headerText implementation in PanelMultiView.sys.mjs the markup must
     - be added manually. -->
  <box class="panel-header">
    <html:h1>
      <html:span data-l10n-id="report-broken-site-mainview-title"/>
    </html:h1>
  </box>
  <toolbarseparator/>
  <!-- This form is used purely in JS for validation. We hide it here
       rather than nesting it in the vbox to keep our CSS simpler. -->
  <html:form id="report-broken-site-panel-form"/>
  <vbox id="report-broken-site-panel-container"
        class="panel-subview-body">
    <html:p id="report-broken-site-panel-intro"
            data-l10n-id="report-broken-site-panel-intro"/>
    <label id="report-broken-site-popup-url-label"
           control="report-broken-site-popup-url"
           data-l10n-id="report-broken-site-panel-url"/>
    <html:input id="report-broken-site-popup-url"
                form="report-broken-site-panel-form"
                allow-arrow-navigation="true"
                type="url" required="required" aria-required="true" />
    <label id="report-broken-site-popup-invalid-url-msg"
           class="invalid-message text-error"

    <toolbarbutton id="fullscreen-button" class="toolbarbutton-1 chromeclass-toolbar-additional"
                   observes="View:FullScreen"
                   type="checkbox"
                   data-l10n-id="appmenuitem-fullscreen"
                   tooltip="dynamic-shortcut-tooltip"/>

    <toolbarbutton id="bookmarks-menu-button"
                   class="toolbarbutton-1 chromeclass-toolbar-additional subviewbutton-nav"
                   delegatesanchor="true"
                   type="menu"
                   data-l10n-id="bookmarks-menu-button"
                   tooltip="dynamic-shortcut-tooltip">
      <menupopup id="BMB_bookmarksPopup"
                 is="places-popup-arrow"
                 class="toolbar-menupopup animatable-menupopup"
                 placespopup="true"
                 context="placesContext"
                 openInTabs="children"
                 side="top"
                 tooltip="bhTooltip" popupsinherittooltip="true">
        <menuitem id="BMB_viewBookmarksSidebar"
                  data-l10n-id="bookmarks-tools-sidebar-visibility"
                  data-l10n-args='{ "isVisible": false }'
                  key="viewBookmarksSidebarKb"/>
        <menuitem id="BMB_searchBookmarks"
                  data-l10n-id="bookmarks-search"/>
        <!-- NB: temporary solution for bug 985024, this should go away soon. -->
        <menuitem id="BMB_bookmarksShowAllTop"
                  data-l10n-id="bookmarks-manage-bookmarks"
                  command="Browser:ShowAllBookmarks"
                  key="manBookmarkKb"/>
        <menuseparator/>
        <menu id="BMB_bookmarksToolbar"
              class="bookmark-item menu-iconic"
              data-l10n-id="bookmarks-toolbar-menu"
              container="true">
          <menupopup id="BMB_bookmarksToolbarPopup"
                     is="places-popup"
                     placespopup="true"
                     context="placesContext">
            <menuitem id="BMB_viewBookmarksToolbar"
                      data-l10n-id="bookmarks-tools-toolbar-visibility-menuitem"
                      data-l10n-args='{ "isVisible": false }'/>
            <menuseparator/>
            <!-- Bookmarks toolbar items -->
          </menupopup>
        </menu>
        <menu id="BMB_unsortedBookmarks"
              class="bookmark-item menu-iconic"
              data-l10n-id="bookmarks-other-bookmarks-menu"
              container="true">
          <menupopup id="BMB_unsortedBookmarksPopup"
                     is="places-popup"
                     placespopup="true"
                     context="placesContext"/>
        </menu>
        <menu id="BMB_mobileBookmarks"
              class="menu-iconic bookmark-item subviewbutton"
              data-l10n-id="bookmarks-mobile-bookmarks-menu"
              hidden="true"
              container="true">
          <menupopup id="BMB_mobileBookmarksPopup"
                     is="places-popup"
                     placespopup="true"
                     context="placesContext"/>
        </menu>

        <menuseparator/>
        <!-- Bookmarks menu items will go here -->
        <menuseparator class="hide-if-empty-places-result"
                       afterplacescontent="true"/>

        <menuitem id="BMB_bookmarksShowAll"
                  data-l10n-id="bookmarks-manage-bookmarks"
                  afterplacescontent="true"
                  command="Browser:ShowAllBookmarks"
                  key="manBookmarkKb"/>
      </menupopup>
    </toolbarbutton>

    <toolbaritem id="search-container"
                 class="chromeclass-toolbar-additional"
                 data-l10n-id="navbar-search"
                 align="center"
                 persist="width">
      <toolbartabstop/>
      <searchbar id="searchbar" flex="1"/>
      <toolbartabstop/>
    </toolbaritem>

    <toolbarbutton id="home-button" class="toolbarbutton-1 chromeclass-toolbar-additional"
                   removable="true"
                   data-l10n-id="navbar-home"
                   key="goHome"
                   cui-areatype="toolbar"/>

    <toolbarbutton id="library-button" class="toolbarbutton-1 chromeclass-toolbar-additional subviewbutton-nav"
                   removable="true"
                   delegatesanchor="true"
                   closemenu="none"
                   cui-areatype="toolbar"
                   data-l10n-id="navbar-library"/>
  </html:template>
</toolbox>


<hbox flex="1" id="browser">
  <box context="sidebar-context-menu" id="sidebar-main" hidden="true">
    <html:sidebar-main flex="1">
    <box id="vertical-tabs" slot="tabstrip" customizable="true" contextmenu="toolbar-context-menu"></box>
  </html:sidebar-main>
  </box>
  <vbox id="sidebar-box" hidden="true" class="chromeclass-extrachrome">
    <box id="sidebar-header" align="center">
      <toolbarbutton id="sidebar-switcher-target" class="tabbable" aria-expanded="false">
        <image id="sidebar-icon" consumeanchor="sidebar-switcher-target"/>
        <label id="sidebar-title" crop="end" control="sidebar"/>
        <image id="sidebar-switcher-arrow"/>
      </toolbarbutton>
      <image id="sidebar-throbber"/>
      <spacer id="sidebar-spacer"/>
      <toolbarbutton id="sidebar-close" class="close-icon tabbable" data-l10n-id="sidebar-close-button"/>
    </box>
    <browser id="sidebar" autoscroll="false" disablehistory="true" disablefullscreen="true" tooltip="aHTMLTooltip"/>
  </vbox>
  <splitter id="sidebar-splitter" class="chromeclass-extrachrome sidebar-splitter" resizebefore="sibling" resizeafter="none" hidden="true"/>
  <tabbox id="tabbrowser-tabbox" flex="1" tabcontainer="tabbrowser-tabs">
    <tabpanels id="tabbrowser-tabpanels" flex="1" selectedIndex="0"/>
  </tabbox>
</hbox>

        data-l10n-id="customize-mode-uidensity"

    <menuitem id="customization-uidensity-menuitem-normal"

    <menuitem id="customization-uidensity-menuitem-touch"

    <spacer hidden="true" id="customization-uidensity-touch-spacer"/>
